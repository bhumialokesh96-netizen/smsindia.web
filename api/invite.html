<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening SMS India...</title>
    <script>
        window.onload = function() {
            // 1. Get the invite code from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('inviteCode');

            // 2. Try to open the App (Deep Link)
            // CHANGE "smsindia" TO YOUR EXACT APP SCHEME IF DIFFERENT
            window.location.href = "smsindia://invite?code=" + inviteCode;

            // 3. If App doesn't open after 2 seconds, go to the Website
            setTimeout(function() {
                // THIS IS THE FIX: Use the full https link
                window.location.href = "https://smsindia.cfd"; 
            }, 2000);
        };
    </script>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 20%; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>Opening App...</h2>
    <p>If nothing happens, <a href="https://smsindia.cfd">Click Here</a>.</p>
</body>
</html>
