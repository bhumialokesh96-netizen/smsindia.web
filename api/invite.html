<!DOCTYPE html>
<html>
<head>
    <title>Opening App...</title>
    <script>
        window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var code = params.get('inviteCode');

            if (code) {
                // 1. Try to open the Main Website / App Link
                window.location.href = "https://smsindia.cfd/invite?inviteCode=" + code;
            } else {
                // 2. If no code, go to Home
                window.location.href = "https://smsindia.cfd/";
            }
        };
    </script>
</head>
<body>
    <h3>Opening SMS India... Please Wait.</h3>
</body>
</html>
