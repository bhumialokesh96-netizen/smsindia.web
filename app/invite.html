<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // 1. Get Code from URL
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');

            if (code) {
                // 2. Try to Open App (Deep Link)
                // This matches what you set in AndroidManifest
                window.location.href = "https://smsindia.cfd/invite?inviteCode=" + code;

                // 3. If App didn't open in 2 seconds, Go to Download Page
                setTimeout(function() {
                    // Redirects to Main Page with ?ref=CODE so user can download app
                    window.location.href = "https://smsindia.cfd/?ref=" + code;
                }, 2000);
            } else {
                // No code? Just go home
                window.location.href = "https://smsindia.cfd/";
            }
        };
    </script>
</head>
<body>
    <h3 style="text-align:center; margin-top:50px; font-family:sans-serif;">
        Opening SMS India App...
    </h3>
</body>
</html>
